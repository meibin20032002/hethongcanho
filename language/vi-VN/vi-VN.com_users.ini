COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Chào Ban quản trị, \n\nMột người vừa mới đăng ký tại %s.\nNgười này đã có Email xác nhận và yêu cầu bạn hãy duyệt tài khoản của họ.\nEmail này chứa thông tin của họ:\n\n  Tên :  %s \n  Email:  %s \n Tên đăng nhập:  %s \n\nBạn có thể kích hoạt tài khoản này bằng cách nhấn vào dòng liên kết dưới đây:\n %s \n"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Yêu cầu duyệt tài khoản của %s tại %s"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Xin chào %s,\n\nTài khoản của bạn đã được Ban quản trị kích hoạt. Bây giờ bạn có thể đăng nhập tại %s với Tên đăng nhập  %s và mật khẩu mà bạn đã đặt khi đăng ký."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Đã kích hoạt tài khoản cho %s tại %s"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Xin chào,\n\nBạn đã yêu cầu đặt lại mật khẩu của tài khoản %s. Để hoàn tất việc đặt lại mật khẩu, bạn cần phải gửi mã xác minh này để xác nhận các yêu cầu của bạn là hợp lệ.\n\nMã xác minh là %s\n\nHãy nhấn vào dòng liên kết dưới đây để nhập mã xác nhận và tiến hành đặt lại mật khẩu của bạn.\n\n %s \n\nCảm ơn."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Yêu cầu đặt lại mật khẩu %s của bạn."
COM_USERS_EMAIL_REGISTERED_BODY="Xin chào %s,\n\nCảm ơn bạn đã đăng ký tại %s.\n\nBây giờ bạn có thể đăng nhập vào %s với Tên đăng nhập và mật khẩu sau:\n\nTên đăng nhập: %s\nMật khẩu: %s."
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Xin chào %s,\n\nCảm ơn bạn đã đăng ký tại %s.\n\nBây giờ bạn có thể đăng nhập vào %s với Tên đăng nhập và mật khẩu mà bạn đã đăng ký."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Xin chào Ban quản trị, \n\nMột thành viên mới '%s', Tên đăng mhập '%s', đã đăng ký tại %s."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Xin chào %s,\n\nCảm ơn bạn đã đăng ký tại %s. Tài khoản của bạn đã được tạo và phải được kích hoạt trước khi sử dụng. \nĐể kích hoạt tài khoản, bạn hãy nhấn vào dòng liên kết sau đây hoặc sao chép (copy) và dán (Paste) vào trình duyệt Web của mình:\n%s \n\nSau khi được kích hoạt bạn mới có thể đăng nhập vào %s với Tên đăng nhập và mật khẩu là:\n\nTên đăng nhập: %s\nMật khẩu: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Xin chào %s,\n\nCám ơn bạn đã đăng ký tại %s. Tài khoản của bạn được tạo ra và phải được kích hoạt trước khi bạn có thể sử dụng nó. \nĐể kích hoạt tài khoản click vào liên kết sau hoặc sao chép-dán trong trình duyệt của bạn: \n%s \n\nSau khi kích hoạt bạn có thể đăng nhập vào %s bằng cách sử dụng tên người dùng và mật khẩu sau mà bạn đã nhập vào khi đăng ký:\n\nUsername: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Xin chào %s,\n\nCảm ơn bạn đã đăng ký tại %s. Tài khoản của bạn đã được tạo và phải được kích hoạt trước khi sử dụng.\nĐể kích hoạt tài khoản, bạn hãy nhấn vào dòng liên kết sau đây hoặc sao chép (copy) và dán (Paste) vào trình duyệt Web của mình:\n %s \n\nSau khi xác minh Ban quản trị sẽ được thông báo kích hoạt cho tài khoản của bạn. Bạn sẽ nhận được xác nhận khi nó được thực hiện.\nKhi tài khoản của bạn được kích hoạt bạn mới có thể đăng nhập vào %s với Tên đăng nhập và mật khẩu là:\n\nTên đăng nhập: %s\nMật khẩu: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Xin chào %s,\n\nCám ơn bạn đã đăng ký tại %s. Tài khoản của bạn được tạo ra và phải được xác nhận trước khi bạn có thể sử dụng nó. \nĐể xác minh tài khoản click vào liên kết sau hoặc sao chép-dán trong trình duyệt của bạn:\n %s \n\nSau khi xác minh một quản trị viên sẽ được thông báo để kích hoạt tài khoản của bạn, bạn sẽ nhận được xác nhận khi nó được thực hiện \nKhi quá rằng tài khoản đã được kích hoạt bạn có thể đăng nhập vào %s bằng cách sử dụng tên người dùng và mật khẩu sau.bạn đã nhập vào trong quá trình đăng ký:\n\nUsername: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Xin chào,\n\nMột yêu cầu nhắc Tên đăng nhập của tài khoản %s.\n\nTên đăng nhập của bạn là %s.\n\nĐể đăng nhập vào tài khoản của bạn, hãy nhấn vào dòng liên kết dưới đây.\n\n%s \n\nCảm ơn."
