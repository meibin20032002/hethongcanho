LIB_IDNA_XML_DESCRIPTION="Lớp idna_convert  cho phép để chuyển đổi tên miền quốc tế (xem RFC 3490, 3491, 3492 và 3454 để biết chi tiết) vì chúng có thể được sử dụng với đăng ký khác nhau trên toàn thế giới được dịch giữa hình thức ban đầu của họ (địa phương) và hình thức mã hóa của họ vì nó sẽ được sử dụng trong DNS (Domain Name System)."

